<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
path {
	fill: #fff;
  stroke: #000;
}


</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 1200,
    height = 1200;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .attr('class', 'map');

var projection = d3.geo.mercator()
	.scale(1000)
	.translate([width/2 + 1000, height/2 - 800]);

var path = d3.geo.path().projection(projection);

var g =  svg.append('g');

d3.json("json/cl.json", function(error, cl) {

  g.append('path')
    .datum(topojson.feature(cl, cl.objects.regions))
    .attr("d", path);
});
</script>
</body>
</html>
